<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>顏色知識測驗</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-palette"></i> 顏色知識測驗</h1>
        </header>

        <main>
            <div class="quiz-info" id="quizInfo">
                <div class="info-card">
                    <i class="fas fa-clock"></i>
                    <span id="timeDisplay">--:--</span>
                </div>
                <div class="info-card">
                    <i class="fas fa-tasks"></i>
                    <span id="progressDisplay">0/10</span>
                </div>
            </div>

            <div class="progress-bar-container">
                <div class="progress-bar" id="progressBar"></div>
            </div>

            <div id="quizContainer" class="quiz-container"></div>

            <div class="button-container">
                <button id="startBtn" class="btn">
                    <i class="fas fa-play"></i> 開始測驗
                </button>
                <button id="submitBtn" class="btn" style="display:none;">
                    <i class="fas fa-check"></i> 提交測驗
                </button>
            </div>

            <div id="resultContainer" class="result-container"></div>
        </main>

        <footer>
            <p>© 2024 顏色知識測驗系統</p>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
